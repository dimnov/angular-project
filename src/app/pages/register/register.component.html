<div class="flex items-center justify-center pt-10">
  <div class="max-w-md w-full p-6 bg-white rounded shadow">
    <form class="space-y-4" #form="ngForm" (ngSubmit)="registerUser(form)">
      <h2 class="text-2xl font-bold mb-6">Sign up</h2>
      <div class="w-full">
        <label for="email" class="block mb-1">Email</label>
        <input id="email" name="email" type="email" #inputEmail="ngModel" ngModel required email
          class="w-full px-4 py-2 rounded border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200">
        <div *ngIf="inputEmail.touched && inputEmail.invalid" class="text-red-500">
          <div *ngIf="inputEmail.errors?.['required']">Email is required.</div>
          <div *ngIf="inputEmail.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="w-full">
        <label for="password" class="block mb-1">Password</label>
        <input id="password" name="password" type="password" #inputPassword="ngModel" ngModel required minlength="6"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200">
        <div *ngIf="inputPassword.touched && inputPassword.invalid" class="text-red-500">
          <div *ngIf="inputPassword.errors?.['required']">Password is required.</div>
          <div *ngIf="inputPassword.errors?.['minlength']">Password should be at least 6 characters long.</div>
        </div>
      </div>

      <div class="text-red-500">
        {{errorMessage | json}}
      </div>

      <button type="submit" [disabled]="!form.valid"
        class="w-full py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 disabled:bg-gray-300">
        Register
      </button>
      <div class="text-center text-black-500">
        Have an account? <a class="text-blue-500 hover:text-blue-950" routerLink="/login">Log in</a>
      </div>

    </form>
  </div>
