<mat-card *ngIf="book" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img [routerLink]="['/product', book.id]" class="mb-1 mx-auto"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }" [src]="book.image" />
    <div class="w-full" [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }">
      <div>
        <h5>{{ book.category }}</h5>
        <p class="truncate hover:whitespace-normal" [ngClass]="{ truncate: !fullWidthMode }">
          {{ book.name }}
        </p>

        <p class="truncate hover:whitespace-normal text-gray-400" [ngClass]="{ truncate: !fullWidthMode }">
          Author: {{book.author}}
        </p>
        <p *ngIf="fullWidthMode">
          {{ book.description }}
        </p>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-600 mx-2 text-base font-semibold">
          {{ book.price | currency }}
        </span>

        <button (click)="addToFavorites(book.id)" [disabled]="!isAuthenticated()">
          <mat-icon [ngClass]="{'text-red-400': book.isFavorite, 'text-gray-400': !book.isFavorite}">favorite</mat-icon>
        </button>

        <button
          class="bg-green-500 hover:bg-green-600 text-white mb-1 mr-1 font-bold py-1.5 px-3 rounded flex items-center"
          (click)="onAddToCart()">
          Buy
        </button>
      </div>
    </div>
  </div>
</mat-card>
