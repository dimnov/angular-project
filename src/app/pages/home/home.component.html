<mat-drawer-container [autosize]="true" class="min-h-full max-w mx-auto border-x">
  <mat-drawer mode="side" opened class="p-3 flex flex-col items-center">
    <button (click)="resetCategoryFilter()"
      class="mb-2 mx-8 py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700">
      Reset
    </button>
    <button (click)="onColumnsUpdated(1)">
      <mat-icon>view_list</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(3)">
      <mat-icon>view_module</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(4)">
      <mat-icon>view_comfy</mat-icon>
    </button>
    <app-filters (showCategory)="handleShowCategory($event)">
    </app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let book of books">
        <app-product-box [book]="book" (addToCart)="onAddToCart($event)" class="cursor-pointer w-full"
          [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
